<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title-group>
      <img class="profile-instructor-profile-dialog-avatar"
          [src]="user?.avatar_url ? user?.avatar_url : '../../../../../assets/icons/avatar-standart.svg.svg'" alt=""
          width="52px" height="52px">
      <mat-card-title>{{user?.first_name}} {{user?.last_name}}</mat-card-title>
      <mat-card-subtitle>{{user?.role}}</mat-card-subtitle>
      
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    
  </mat-card-content>
</mat-card>
